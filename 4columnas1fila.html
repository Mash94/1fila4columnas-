<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Columnas</title>
</head>
<body>
  <div class="fila">
    <div class="columna bloq1">Bloque1</div>
    <div class="columna bloq2">Bloque2</div>
    <div class="columna bloq3">Bloque3</div>
    <div class="columna bloq4">Bloque4</div>
  </div>
  

  <style>
    .fila{
      display: table;
      width: 100%;
    }
    .columna{
      float: left;
      margin: 2%;
      width: 20%;
      height: 300px;
    }
    .bloq1{
      background-color: red;
    }
    .bloq2{
      background-color: green;
    }
    .bloq3{
      background-color: blue;
    }
    .bloq4{
      background-color: blueviolet;
    }
  </style>
</body>
</html>
